<!DOCTYPE html>
<html>
    <head>
        <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    </head>
    <body>
        <a-scene background="color:white">
            <a-camera position='4 .45 -2.2'></a-camera>
            <a-assets timeout="30000">

                <a-asset-item id="cat" src='./assets/cat/scene.gltf'></a-asset-item>
                <a-asset-item id="bench" src='./assets/bench/scene.gltf'></a-asset-item>
                <a-asset-item id="girl" src='./assets/girl/scene.gltf'></a-asset-item>
                <a-asset-item id="street" src='./assets/street/scene.gltf'></a-asset-item>
                <a-asset-item id="lamp" src='./assets/lamp/scene.gltf'></a-asset-item>
            </a-assets>
            <a-entity shadow='receive:true' vixible='true'>
                <a-entity scale='0.1 0.1 0.1' gltf-model='#street' position='2 .4 -3'  rotation='0 90 0'></a-entity>
            </a-entity>
            <a-entity>
                <a-entity scale='0.001 0.001 0.001' gltf-model='#bench' position='4 -1.45 -3' shadow='cast:true' rotation='0 -90 0'></a-entity>
            </a-entity>
             <a-entity>
                <a-entity scale='0.05 0.05 0.05' gltf-model='#lamp' position='4 -1.45 -2.2' shadow='cast:true' rotation='0 -90 0'></a-entity>
            </a-entity>
            <a-entity>
                <a-entity scale='0.0003 0.0003 0.0003' gltf-model='#girl' position='4.2 -1.45 -2.6' shadow='cast:true' rotation='270 90 0'></a-entity>
            </a-entity>
            <a-entity>
                <a-entity scale='0.01 0.01 0.01' gltf-model='#cat' position='4.2 -1.45 -2.9' shadow='cast:true' rotation='0 0 0'></a-entity>
            </a-entity>


            <a-entity light='type:ambient'></a-entity>
            <a-entity >
                <a-entity light="type:point;intensity:2.35;color:#e6ca14;castShadow:true" position="4 .4 -2.2" >
     
                </a-entity>
              
                </a-entity>
        </a-scene>
    </body>
</html>
